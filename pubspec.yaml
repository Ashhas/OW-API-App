  connectivity_plus: ^2.2.0
  intl: ^0.17.0
  google_fonts: ^2.2.0
  url_launcher: ^6.0.18

  # Networking
  http: ^0.13.4

  #BLoC
  flutter_bloc: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.4
  hive_generator: ^1.1.2
  build_runner: ^2.1.7
  flutter_lints: ^1.0.4


flutter:
