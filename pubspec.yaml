name: ow_api_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Data
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.12

  # Utils
  package_info: ^2.0.2
  equatable: ^2.0.3
